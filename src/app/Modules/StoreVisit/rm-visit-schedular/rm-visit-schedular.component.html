<div class="page-header">
    <h3 class="pageheader-title pageheader-color">Calendar For RO Visit Schedule of Retailer Shakti</h3>    
</div>
<hr>

<form>
    <div class="row align-items-center g-3">
    	<div class="col-auto">
    		<div class="input-group">
    			<div class="input-group-text">Month</div>
    			<select name="iMonth" class="form-control form-select" [(ngModel)]="Month" (change)="PopulateGrid()">
    				<option value="">---Select---</option>
    				<option value="1">January</option>
    				<option value="2">February</option>
    				<option value="3">March</option>
    				<option value="4">April</option>
    				<option value="5">May</option>
    				<option value="6">June</option>
    				<option value="7">July</option>
    				<option value="8">August</option>
    				<option value="9">September</option>
    				<option value="10">October</option>
    				<option value="11">November</option>
    				<option value="12">December</option>
    			</select>
    		</div>
    	</div>
        <div class="col-auto">
            <div class="input-group">
    			<div class="input-group-text">Select RM</div>
    			<select class="form-control form-select" id="exampleInputRM" name="RM" [(ngModel)]="UserID" (change)="PopulateGrid()">
               <option value="">---Select---</option>
               <option *ngFor="let rev of RevenueOfficerList" value="{{rev.MemberID}}">
                  {{rev.FirstName}}
              </option> 
          </select>
    		</div>
        </div> 
    </div>
</form>

<div class="panel mt-3">    <!--style="border: 1px solid #ff531a;"-->
	<div class="panel-body">
		<div class="table-responsive">
			<div id="dvCalendar"></div>
		</div>
	</div>
</div>
